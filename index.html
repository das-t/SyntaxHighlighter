<!DOCTYPE html>
<html>
<head>
    <title>SyntaxHighlighterSample</title>
</head>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<link href='http://alexgorbatchev.com/pub/sh/current/styles/shCore.css' rel='stylesheet' type='text/css'/>
    <link href='http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css' rel='stylesheet' type='text/css'/>
    <script src='http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js' type='text/javascript'></script>
    <script src='http://alexgorbatchev.com/pub/sh/current/scripts/shBrushSql.js' type='text/javascript'></script>
    <script src='http://alexgorbatchev.com/pub/sh/current/scripts/shBrushCpp.js' type='text/javascript'></script>

<meta http-equiv="pragma" content="no-cache" />
<script type="text/javascript">
	window.setInterval(reloadFrame, 3000);
	function reloadFrame(){
		$("#divCheckbox").load("SQLCodeView.html#sqlcode");
		code = $('#divCheckbox').text();
		var brush = new SyntaxHighlighter.brushes.Sql(),
                html;
        brush.init({ toolbar: false });
        html = brush.getHtml(code);
        document.getElementById('logFile2').innerHTML =  "<pre class=\"brush: sql;\">" + code + "</pre>";
		SyntaxHighlighter.highlight();;
	}
	SyntaxHighlighter.highlight();
	function resizeIframe(obj) {
    	//obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    	obj.style.height = window.innerHeight * 0.9 + 'px' ;
  	}
</script>

<body>

<div>
	 <pre id="logFile2" class="brush: sql">ASD</pre> 
</div>
<div id="divCheckbox" style="visibility: hidden">ASD</div>
<script type='text/javascript'>
        //SyntaxHighlighter.all();
        SyntaxHighlighter.highlight();
    </script>
</html>
